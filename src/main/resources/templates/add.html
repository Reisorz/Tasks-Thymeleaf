<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{fragments/head::head-section(title='Home')}">
</head>
<body>

  <div th:replace="~{fragments/navbar::navbar-section}"/>

  <div class="container">
    <div class="text-center" style="margin: 30px">
      <h3>Add task</h3>
    </div>
    <div>
      <form action="/add" modelAttribute="taskForm" method="post">
        <div class="mb-3">
          <label for="taskName" class="form-label">Task</label>
          <input type="text" class="form-control" id="taskName" required="true" name="taskName">
        </div>
        <div class="mb-3">
          <label for="responsiblePerson" class="form-label">Responsible person</label>
          <input type="text" class="form-control" id="responsiblePerson" name="responsiblePerson">
        </div>
        <div class="mb-3">
          <label for="status" class="form-label">Status</label>
          <input type="text" class="form-control" id="status" name="status">
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-warning btn-sm me-3">Add task</button>
          <a href="/" class="btn btn-danger btn-sm">Return</a>
        </div>
      </form>
    </div>
  </div>


  <div th:replace="~{fragments/footer::footer-section}"/>


</body>
</html>
