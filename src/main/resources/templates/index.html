<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head::head-section(title='Home')}">
</head>
<body>

<!--Navbar-->
<div th:replace="~{fragments/navbar::navbar-section}"/>
<!--Table-->
    <div class="container">
        <div class="text-center" style="margin: 30px">
            <h3> Tasks system</h3>
        </div>
        <div class="container">
            <table class="table table-striped table-hover table-bordered">
                <thead class="table-dark">
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Task</th>
                    <th scope="col">Responsible person</th>
                    <th scope="col">Status</th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="task: ${tasks}">
                    <th th:text="${task.taskId}" scope="row"></th>
                    <td th:text="${task.taskName}"></td>
                    <td th:text="${task.responsiblePerson}"></td>
                    <td th:text="${task.status}"></td>
                    <td class="text-center">
                        <div class="container">
                            <a th:href="@{/edit/{id}(id=${task.taskId})}" class="btn btn-warning btn-sm me-3">Edit</a>
                            <a th:href="@{/delete/{id}(id=${task.taskId})}" class="btn btn-danger btn-sm me-3">Delete</a>
                        </div>
                    </td>
                </tr>
                </tbody>
        </table>
        </div>
    </div>

<div th:replace="~{fragments/footer::footer-section}"/>

</body>
</html>
